<!-- ================= CLI Intro ================= -->
<p align="center">
  <!-- Responsive SVG Terminal Intro -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 560" style="width:100%; height:auto;">
    <style>
      .bg { fill:#0a0f1e; } /* Dark terminal background */
      .prompt { font:18px 'Courier New', monospace; fill:#00ff66; } /* Green terminal text */
      .text { font:18px 'Courier New', monospace; fill:#e6f1ff; }
      .highlight { font:20px 'Courier New', monospace; fill:#ffd700; font-weight:bold; }
      .link { fill:#4da6ff; }
      .cursor { fill:#00ff66; }
    </style>

    <rect class="bg" width="100%" height="100%" rx="6"/>

    <!-- whoami -->
    <text x="20" y="40" class="prompt">farham@linux:~$ whoami</text>
    <text x="20" y="70" class="highlight" opacity="0">
      Farham Aghdasi
      <animate attributeName="opacity" values="0;1" dur="3s" fill="freeze"/>
    </text>

    <!-- role -->
    <text x="20" y="110" class="prompt" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="3s" dur="0.2s" fill="freeze"/>
      farham@linux:~$ role
    </text>
    <text x="20" y="140" class="text" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="3.3s" dur="0.2s" fill="freeze"/>
      Junior Full-Stack Developer
    </text>

    <!-- skills -->
    <text x="20" y="180" class="prompt" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="5s" dur="0.2s" fill="freeze"/>
      farham@linux:~$ skills --list
    </text>
    <text x="20" y="210" class="text" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="5.3s" dur="0.2s" fill="freeze"/>
      🌱 Currently learning: nextjs
    </text>
    <text x="20" y="240" class="link" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="5.6s" dur="0.2s" fill="freeze"/>
      👨‍💻 All projects: https://farhamaghdasi.ir/
    </text>
    <text x="20" y="270" class="link" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="5.9s" dur="0.2s" fill="freeze"/>
      📝 Blog: https://farhamaghdasi.ir/blog/
    </text>
    <text x="20" y="300" class="text" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="6.2s" dur="0.2s" fill="freeze"/>
      💬 Ask me about: react, tailwindcss
    </text>
    <text x="20" y="330" class="text" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="6.5s" dur="0.2s" fill="freeze"/>
      📫 Reach me: farhamaghdasi08@gmail.com
    </text>
    <text x="20" y="360" class="link" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="6.8s" dur="0.2s" fill="freeze"/>
      📄 Resume: https://farhamaghdasi.ir/resume.pdf
    </text>

    <!-- tools -->
    <text x="20" y="400" class="prompt" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="7.1s" dur="0.2s" fill="freeze"/>
      farham@linux:~$ tools
    </text>
    <text x="20" y="430" class="text" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="7.4s" dur="0.2s" fill="freeze"/>
      chartjs | css3 | docker | figma | git | html5 | javascript |
    </text>
    <text x="20" y="460" class="text" opacity="0">
      <animate attributeName="opacity" values="0;1" begin="7.7s" dur="0.2s" fill="freeze"/>
      linux | mysql | nextjs | photoshop | php | postman | react | redux | tailwindcss | prisma | tailwindcss | bootstrap5 | nodejs
    </text>

    <!-- blinking cursor -->
    <rect class="cursor" x="900" y="445" width="10" height="20">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </svg>
</p>

